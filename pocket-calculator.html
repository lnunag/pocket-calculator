<!DOCTYPE html>

<html>
  <head>
      <title>Pocket Calculator</title>
      <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css">
      <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <div align="right">
    </div>
   <center>
    <div id="output" class="output">0
    </div>
    <br/>
    <button onclick="ac()" class="top">AC</button>
    <button onclick="negative()" class="top">+/-</button>
    <button onclick="percent()" class="top">%</button>
    <button onclick="divide()" class="right">รท</button>
    <div>
    </div>
    <button onclick="seven()">7</button>
    <button onclick="eight()">8</button>
    <button onclick="nine()">9</button>
    <button onclick="multiply()" class="right">x</button>
    <div>
    </div>
    <button onclick="four()">4</button>
    <button onclick="five()">5</button>
    <button onclick="six()">6</button>
    <button onclick="subtract()" class="right">-</button>
    <div>
    </div>
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="three()">3</button>
    <button onclick="add()" class="right">+</button>
    <div>
    </div>
    <button onclick="zero()" id="zero">0</button>
    <button onclick="decimal()">.</button>
    <button onclick="equals()" class="right">=</button>
   </center>
  </body>
</html>
